<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VASO-WORKSPACE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link href="assets/main.css" rel="stylesheet"/>
    <link href="assets/font/stylesheet.css" rel="stylesheet"/>
</head>
<body>
<div class="container-md">
    <div class="toolbar-workspace">
        <button class="back-btn-workspace"></button>
        <div class="main-logo-md-md"></div>
    </div>
    <div class="row justify-content-center mt-5 px-5">
        <div class="col-6">
            <div class="d-flex align-items-center">
                <i class="user-icon"></i>
                <span class="user-name-workspace ms-5">Денис</span>
            </div>
        </div>
        <div class="col-6">
            <span class="light-text-workspace">
                +7 928 816 74 47
            </span>
        </div>
    </div>
    <div class="d-flex justify-content-center px-5 pt-5">
        <div class="client-card-workspace">
            <div class="row justify-content-between position-relative">
                <span class="light-text-workspace">
                    Карта клиента
                </span>
                <i class="info-icon-workspace"></i>
            </div>
            <div class="row">
                <span class="normal-text-workspace">Скидка 10%</span>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-5 px-5">
        <h2 class="title-text-workspace">Мои заказы</h2>
    </div>

</div>
</body>
</html>
